type Offer @entity {
  id: ID!
  creator: Bytes!
  collateralToken: Bytes!
  soldToken: Bytes!
  soldTokenAmount: BigInt!
  exchangeRate: BigInt!
}

type Deposit @entity {
  id: ID!
  offerId: BigInt!
  participant: Bytes!
  soldTokenAmount: BigInt!
  netCollateralAmount: BigInt!
}

type CreatorFee @entity {
  id: ID!
  creator: Bytes!
  token: Bytes!
  amount: BigInt!
}
